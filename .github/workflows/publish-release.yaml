name: Publish release

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: write

jobs:

  release:
    name: Publish release
    runs-on: ubuntu-latest
    container: redhat/ubi8
    steps:
    - name: Install git
      run: |
        dnf -y install git

    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Workaround to fix git dir
      run: git config --system --add safe.directory /__w/terraform-provider-rhcs/terraform-provider-rhcs

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Import GPG key
      id: import_gpg_key
      uses: crazy-max/ghaction-import-gpg@v5.0.0
      with:
        gpg_private_key: ${{ secrets.RELEASER_GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.RELEASER_GPG_PASSPHRASE }}

    - name: Run releaser
      uses: goreleaser/goreleaser-action@v2.8.0
      with:
        version: latest
        args: release --rm-dist
      env:
        GPG_FINGERPRINT: ${{ steps.import_gpg_key.outputs.fingerprint }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
