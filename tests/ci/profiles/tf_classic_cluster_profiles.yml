profiles:
# rosa-sts-pl :: creating a managed oidc config cluster 
- as: rosa-sts-pl
  cluster:
    cluster_type: rosa-classic
    multi_az: false
    product_id: "rosa"
    cloud_provider: "aws"
    region: "us-east-1"
    ccs: true
    sts: true
    byovpc: true
    private_link: true
    private: true
    etcd_encryption: false
    kms_key_arn: false
    fips: false
    autoscale: false
    byok: false
    version_pattern: "latest"
    version: ""
    major_version: "4.15"
    compute_machine_type: "m5.xlarge"
    proxy: false
    labeling: false
    tagging: false
    channel_group: stable
    zones: ""
    ec2_metadata_http_tokens: "optional"
    oidc_config: "managed"
    admin_enabled: false
    unified_acc_role_path: ""
# rosa-sts-ad :: creating unmanaged oidc config cluster 
- as: rosa-sts-ad
  cluster:
    cluster_type: rosa-classic
    multi_az: true
    product_id: "rosa"
    cloud_provider: "aws"
    region: "ap-northeast-1"
    ccs: true
    sts: true
    byovpc: true
    private_link: false
    private: false
    etcd_encryption: true
    kms_key_arn: true
    fips: false
    autoscale: true
    byok: true
    version_pattern: "latest"
    version: ""
    major_version: "4.15"
    compute_machine_type: "m5.2xlarge"
    proxy: true
    labeling: true
    tagging: true
    channel_group: stable
    zones: ""
    ec2_metadata_http_tokens: "required"
    oidc_config: "un-managed"
    admin_enabled: true
    additional_sg_number: 4
    worker_disk_size: 200
    unified_acc_role_path: "/unified/"
# rosa-sts-sv :: creating Shared-VPC cluster.
- as: rosa-sts-sv
  need_specific_config: true
  cluster:
    cluster_type: rosa-classic
    multi_az: true
    product_id: "rosa"
    cloud_provider: "aws"
    region: "us-east-1"
    ccs: true
    sts: true
    byovpc: true
    private_link: false
    private: false
    etcd_encryption: false
    kms_key_arn: false
    fips: false
    autoscale: true
    byok: false
    version_pattern: "latest"
    version: ""
    major_version: "4.15"
    compute_machine_type: "m5.2xlarge"
    proxy: false
    labeling: true
    tagging: true
    channel_group: stable
    zones: ""
    imdsv2: "required"
    oidc_config: "managed"
    admin_enabled: true
    additional_sg_number: 0
    worker_disk_size: 200
    unified_acc_role_path: "/"
    shared_vpc: true
