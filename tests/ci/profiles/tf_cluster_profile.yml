profiles:
# rosa-sts-pl :: creating a managed oidc config cluster 
- as: rosa-sts-pl
  cluster:
    multi_az: false
    product_id: "rosa"
    hypershift: false
    cloud_provider: "aws"
    region: "us-east-1"
    ccs: true
    sts: true
    byovpc: true
    private_link: true
    private: true
    etcd_encryption: false
    fips: false
    autoscale: false
    byok: false
    version: "latest"
    major_version: "4.14"
    compute_machine_type: "m5.xlarge"
    proxy: false
    labeling: false
    tagging: false
    channel_group: candidate
    zones: ""
    imdsv2: "optional"
    oidc_config: "managed"
    admin_enabled: false
# rosa-sts-ad :: creating unmanaged oidc config cluster 
- as: rosa-sts-ad
  cluster:
    multi_az: true
    product_id: "rosa"
    hypershift: false
    cloud_provider: "aws"
    region: "ap-northeast-1"
    ccs: true
    sts: true
    byovpc: true
    private_link: false
    private: false
    etcd_encryption: true
    fips: true
    autoscale: true
    byok: true
    version: "latest"
    major_version: "4.14"
    compute_machine_type: "m5.2xlarge"
    proxy: true
    labeling: true
    tagging: true
    channel_group: candidate
    zones: ""
    imdsv2: "required"
    oidc_config: "un-managed"
    admin_enabled: true
    additional_sg_number: 4
    worker_disk_size: 200
# rosa-sts-up :: creating a managed cluster for upgrade purpose
- as: rosa-sts-up
  cluster:
    multi_az: false
    product_id: "rosa"
    hypershift: false
    cloud_provider: "aws"
    region: "ap-northeast-1"
    ccs: true
    sts: true
    byovpc: false
    private_link: false
    private: false
    etcd_encryption: true
    fips: false
    autoscale: false
    byok: true
    version: "z-1"
    major_version: "4.14"
    compute_machine_type: "m5.xlarge"
    proxy: false
    labeling: false
    tagging: false
    channel_group: candidate
    zones: ""
    imdsv2: ""
    oidc_config: "managed"
    admin_enabled: true